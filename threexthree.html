<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>threeXthree</title>
    <link rel="stylesheet" href="threexthree.css">
    <script src="threexthree.js"></script>
</head>
<body>
    <div class="threeXthree center">
        <div class="box r1 c1" onclick="klikk(this)" onmouseover="hover(this)" onmouseout="noHover(this)"></div>
        <div class="box r1 c2" onclick="klikk(this)" onmouseover="hover(this)" onmouseout="noHover(this)"></div>
        <div class="box r1 c3" onclick="klikk(this)" onmouseover="hover(this)" onmouseout="noHover(this)"></div>

        <div class="box r2 c1" onclick="klikk(this)" onmouseover="hover(this)" onmouseout="noHover(this)"></div>
        <div class="box r2 c2" onclick="klikk(this)" onmouseover="hover(this)" onmouseout="noHover(this)"></div>
        <div class="box r2 c3" onclick="klikk(this)" onmouseover="hover(this)" onmouseout="noHover(this)"></div>

        <div class="box r3 c1" onclick="klikk(this)" onmouseover="hover(this)" onmouseout="noHover(this)"></div>
        <div class="box r3 c2" onclick="klikk(this)" onmouseover="hover(this)" onmouseout="noHover(this)"></div>
        <div class="box r3 c3" onclick="klikk(this)" onmouseover="hover(this)" onmouseout="noHover(this)"></div>
    </div>
</body>
</html>
